class:
    name: BaseSynthesizer
    header: basesynthesizer.h
    impl: basesynthesizer.cpp
properties:
    - name: waveType
      type: int
      value: 0
      var_name: wave_type

    - name: attackTime
      type: qreal
      var_name: p_env_attack
    - name: sustainTime
      type: qreal
      var_name: p_env_sustain
    - name: sustainPunch
      type: qreal
      var_name: p_env_punch
    - name: decayTime
      type: qreal
      var_name: p_env_decay

    - name: baseFrequency
      type: qreal
      var_name: p_base_freq
