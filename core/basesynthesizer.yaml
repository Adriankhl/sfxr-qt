class:
    name: BaseSynthesizer
    header: basesynthesizer.h
    impl: basesynthesizer.cpp
properties:
    - name: waveType
      type: int
      value: 0
      var_name: wave_type

    - name: attackTime
      type: qreal
      var_name: p_env_attack
    - name: sustainTime
      type: qreal
      var_name: p_env_sustain
    - name: sustainPunch
      type: qreal
      var_name: p_env_punch
    - name: decayTime
      type: qreal
      var_name: p_env_decay

    - name: baseFrequency
      type: qreal
      var_name: p_base_freq
    - name: minFrequency
      type: qreal
      var_name: p_freq_limit
    - name: slide
      type: qreal
      var_name: p_freq_ramp
    - name: deltaSlide
      type: qreal
      var_name: p_freq_dramp
    - name: vibratoDepth
      type: qreal
      var_name: p_vib_strength
    - name: vibratoSpeed
      type: qreal
      var_name: p_vib_speed

    - name: changeAmount
      type: qreal
      var_name: p_arp_mod
    - name: changeSpeed
      type: qreal
      var_name: p_arp_speed
