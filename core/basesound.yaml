class:
    name: BaseSound
    header: basesound.h
    impl: basesound.cpp
properties:
    - name: waveType
      type: int
      value: 0
      var_name: wave_type

    - name: attackTime
      type: qreal
      var_name: p_env_attack
    - name: sustainTime
      type: qreal
      var_name: p_env_sustain
    - name: sustainPunch
      type: qreal
      var_name: p_env_punch
    - name: decayTime
      type: qreal
      var_name: p_env_decay

    - name: baseFrequency
      type: qreal
      var_name: p_base_freq
    - name: minFrequency
      type: qreal
      var_name: p_freq_limit
    - name: slide
      type: qreal
      var_name: p_freq_ramp
    - name: deltaSlide
      type: qreal
      var_name: p_freq_dramp
    - name: vibratoDepth
      type: qreal
      var_name: p_vib_strength
    - name: vibratoSpeed
      type: qreal
      var_name: p_vib_speed

    - name: changeAmount
      type: qreal
      var_name: p_arp_mod
    - name: changeSpeed
      type: qreal
      var_name: p_arp_speed

    - name: squareDuty
      type: qreal
      var_name: p_duty
    - name: dutySweep
      type: qreal
      var_name: p_duty_ramp

    - name: repeatSpeed
      type: qreal
      var_name: p_repeat_speed

    - name: phaserOffset
      type: qreal
      var_name: p_pha_offset
    - name: phaserSweep
      type: qreal
      var_name: p_pha_ramp

    - name: lpFilterCutoff
      type: qreal
      var_name: p_lpf_freq
    - name: lpFilterCutoffSweep
      type: qreal
      var_name: p_lpf_ramp
    - name: lpFilterResonance
      type: qreal
      var_name: p_lpf_resonance
    - name: hpFilterCutoff
      type: qreal
      var_name: p_hpf_freq
    - name: hpFilterCutoffSweep
      type: qreal
      var_name: p_hpf_ramp

    - name: volume
      type: qreal
      value: 0.5f
      var_name: sound_vol
